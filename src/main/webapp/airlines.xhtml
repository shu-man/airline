<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Airline CRUD Operation</h2>
    <h:form>
        <f:ajax render=":renderForm">
        <h:inputText value="#{airlineController.airline.name}"/>
            <h:commandButton action="#{airlineController.save()}" value="Create"/>
        </f:ajax>
    </h:form>
    <h:form id="renderForm">
        <h:dataTable value="#{airlineController.airlines}" var="air" border="1">
            <h:column>
                <f:facet name="header">Airline Name</f:facet>
                <h:inputText value="#{air.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Flights</f:facet>
                <ui:repeat value="#{air.flights}" var="fl">
                #{fl.flightnr},
                </ui:repeat>
            </h:column>


            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton action="#{airlineController.update(air)}"  value="Update"/>
                <h:commandButton action="#{airlineController.delete(air)}"  value="Delete"/>
            </h:column>

        </h:dataTable>

    </h:form>
</f:view>
</html>
